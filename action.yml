name: "Fetch Credly Badges"
description: "Scrapes Credly badges for a user and generates an SVG image of all badges."
author: "Muhammad Rafay"

branding:
  icon: "award"
  color: "blue"

inputs:
  credly-username:
    description: "The Credly username to scrape badges from"
    required: true
  output-path:
    description: "Folder to save the generated image"
    required: false
    default: "badges"

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install svgwrite requests playwright
        playwright install chromium
      shell: bash

    - name: Run fetch-badges.py
      # Use github.action_path to get the full path to the action's directory
      run: |
        python fetch-badges.py "${{ inputs.credly-username }}" "${{ inputs.output-path }}"
      shell: bash