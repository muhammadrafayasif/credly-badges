name: Daily Badges

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  daily-badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run local fetch-badges Action
        uses: ./.github/actions/fetch-badges
        with:
          credly-username: "muhammadrafayasif"
          output-path: "badges"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/               # adjust to your output folder or file
          git commit -m "Update badges [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}