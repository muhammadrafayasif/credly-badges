name: Daily Badges

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  daily-badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run local fetch-badges Action
        uses: ./.github/actions/fetch-badges
        with:
          credly-username: "muhammadrafayasif"
          output-path: "badges"

      - name: Commit and push changes
        uses: stefan-zimmermann/git-action-commit-push@v2
        with:
          commit_message: "chore: Update Credly badges SVG"
          push_options: "--force-with-lease"